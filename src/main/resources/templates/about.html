<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
            text-align: center;
        }
        .content {
            margin: 20px;
            text-align: left;
        }
        .content h2 {
            color: #4CAF50;
        }
        .content p {
            margin: 10px 0;
        }
        form {
            text-align: left;
            margin: 0 auto;
            width: 50%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h1>About Us</h1>
        <div class="content">
            <h2>Our Mission</h2>
            <p>At My Application, our mission is to provide the best services to our customers.</p>
            
            <h2>Our Team</h2>
            <p>We have a diverse team of experts in various fields.</p>
            
            <h2>Our History</h2>
            <p>Founded in 2023, My Application has grown to serve customers worldwide.</p>
        </div>
    </div>
</body>
</html>
