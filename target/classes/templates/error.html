<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h1>Something went wrong!</h1>
    <p>We couldn't find the resource you were looking for.</p>
    <p th:if="${status}">Status: <span th:text="${status}"></span></p>
    <p th:if="${error}">Error: <span th:text="${error}"></span></p>
    <p th:if="${message}">Message: <span th:text="${message}"></span></p>
    <p th:if="${timestamp}">Timestamp: <span th:text="${timestamp}"></span></p>
    <p th:if="${path}">Path: <span th:text="${path}"></span></p>
</body>
</html>
