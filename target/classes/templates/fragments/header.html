<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        .header .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .header .button:hover {
            background-color: #3e8e41;
        }
        .header .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        
    </style>
</head>
<body>
    <div class="header" th:fragment="header" >
        <h1>My Application</h1>
        <a href="/" class="button">Home</a>
        <a href="/about" class="button">About Us</a>
        <a href="/contact" class="button">Contact Us</a>
        <a href="/login" class="button">Login</a>
        <a href="/register" class="button">Register</a>
        <a href="/cars/add" class="button">Add a New Car</a>
        <a href="/cars/all" class="button">Cars List</a>
        <a th:href="@{/user/{userId}/cars(userId=${userId})}" class="button">My Cars</a>
        <a th:href="@{/user/{userId}/profile(userId=${userId})}" class="button">My Profile</a>
        <!--<p th:text="'User ID: ' + ${session.userId}"></p>
        <p th:text="'username: ' + ${session.username}"></p>-->

    </div>
</body>
</html>
